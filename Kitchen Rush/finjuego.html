<!DOCTYPE html>
    <head>
        <title>Kitchen rush</title>

        <!-- Bootstrap CSS -->
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">        
        <link href="bootstrap-3.3.7-dist/css/bootstrapGame.css" rel="stylesheet">
        <script src="javascripts/jquery-3.3.1.min.js"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>

    <body>
        <div class="containerFin">
            <canvas id="canvasFin">
                <a href="Menu.html">
                    <button id="botonVolver" class="btn">Volver al menu</button>
                </a>
            </canvas>
        </div>     

        <script language = "JavaScript">
            let musicaFin = new Audio("assets/audios/End_Theme.m4a");
            musicaFin.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
            }, false);
            musicaFin.play();

            var canvas = document.getElementById('canvasFin');
            var context = canvas.getContext('2d');
            var botonVolver = document.getElementById('botonVolver');

            if(screen.width < 500) {
                canvas.setAttribute("width", "340");
                canvas.setAttribute("height", "500");
                canvas.clientTop = 0;
            }
            else if(screen.width < 1100) {
                canvas.setAttribute("width", "700");
                canvas.setAttribute("height", "800");
            }
            else {
                canvas.setAttribute("width", "1000");
                canvas.setAttribute("height", "750");
            }
            canvas.appendChild(botonVolver);
            sessionStorage.getItem("puntosPartida");
        </script>
    </body>
</html>
