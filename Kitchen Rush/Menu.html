        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    </head>

    <body background="assets/images/Backgrounds/Fonfo_liso.png" style="background-attachment: fixed; background-repeat: no-repeat">
        <div id="botones" class="containerMenu ir">

            <a href="creditos.html" lang='es'>
                <button class="btn btnCreditos"></button>
            </a>
			<a href="creditos.html" lang='en'>
                <button class="btn btnCreditos btnCreditosIng"></button>
            </a>

            <a href="juego.html" lang='es'>
                <button class="btn btnJugar"></button>
            </a>
			<a href="juego.html" lang='en'>
                <button class="btn btnJugar btnJugarIng"></button>
            </a>

            <a href="puntuacion.html" lang='es'>
                <button class="btn btnRanking"></button>
            </a>
			<a href="puntuacion.html" lang='en'>
                <button class="btn btnRanking btnRankingIng"></button>
            </a>
			
			
            <a href="Opciones.html" lang='es'>
                <button class="btn btnOpciones"></button>

			<a href="Opciones.html" lang='en'>
                <button class="btn btnOpciones btnOpcionesIng"></button>
            </a>
        
       </div>     

        <script language = "JavaScript">
		
			if (sessionStorage.Ranking == null){
				var ranking = [];
				sessionStorage.Ranking == ranking;}
			if (sessionStorage.Idioma == null){
				sessionStorage.Idioma = 'es';}
			document.body.className= sessionStorage.Idioma;
			//alert(sessionStorage.Idioma);
			
			if (sessionStorage.Volumen == null){
				sessionStorage.Volumen = 0.7;}
            let musicaMenu = new Audio("assets/audios/Main_Theme.m4a");
            musicaMenu.addEventListener('ended', function() {
                this.currentTime = 0;
                this.play();
				//alert (sessionStorage.Volumen);
            }, false);
			musicaMenu.volume = sessionStorage.Volumen;
			if (sessionStorage.Momento == null){
                sessionStorage.Momento = 0;
            }
            /*musicaMenu.onloadedmetadata = function () {
                alert(sessionStorage.Momento + "/" + musicaMenu.duration + "Metadata")
            };*/
            musicaMenu.currentTime = sessionStorage.Momento;
            musicaMenu.play();
            //alert(sessionStorage.Volumen);
			
			document.getElementById("botones").addEventListener("click", function(){
				//alert("cambio");
                sessionStorage.Momento = musicaMenu.currentTime;
                musicaMenu.play();
				//alert(sessionStorage.Momento + "/" + musicaMenu.duration)
			});
        </script>
    </body>
</html>
